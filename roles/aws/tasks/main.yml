- name: Install AWS CLI
  apt:
    pkg:
      - awscli
      - curl
    state: present
    force: yes
- name: Create AWS CLI configuration directory
  file:
    state: directory
    dest: /etc/aws
    owner: root
    group: root
    mode: 0755
- name: Configure AWS CLI
  shell: /bin/echo -e "[default]\nregion = $(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | awk -F\" '/region/{print $4}')" >/etc/aws/config
  args:
    creates: /etc/aws/config
- name: Link root AWS CLI config
  file:
    state: link
    src: /etc/aws
    dest: /root/.aws
- name: Link skel AWS CLI config
  file:
    state: link
    src: /etc/aws
    dest: /etc/skel/.aws
- name: Install log upload script
  when: log_bucket is defined
  template:
    src: logrotate_upload
    dest: /etc/cron.daily/logrotate_upload
    owner: root
    group: adm
    mode: 0750
