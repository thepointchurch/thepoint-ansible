---
- name: Install AWS CLI
  ansible.builtin.apt:
    pkg:
      - awscli
      - curl
      - xz-utils
    state: present
    force: yes
- name: Create AWS CLI configuration directory
  ansible.builtin.file:
    state: directory
    dest: /etc/aws
    owner: root
    group: root
    mode: 0755
- name: Configure AWS CLI
  ansible.builtin.shell: |
    set -o pipefail
    /bin/cat >/etc/aws/config <<AWS_CONFIG
    [default]
    region = $(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | awk -F\" '/region/{print $4}')
    AWS_CONFIG
  args:
    creates: /etc/aws/config
    executable: /bin/bash
- name: Link root AWS CLI config
  ansible.builtin.file:
    state: link
    src: /etc/aws
    dest: /root/.aws
    mode: 0755
- name: Install SSM Agent
  ansible.builtin.apt:
    deb: "https://s3.{{ aws_region }}.amazonaws.com/amazon-ssm-{{ aws_region }}\
      /latest/debian_{{ architecture }}/amazon-ssm-agent.deb"
    state: present
    force: yes
- name: Install Cloudwatch Agent
  ansible.builtin.apt:
    deb: "https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/{{ architecture }}/latest/amazon-cloudwatch-agent.deb"
    state: present
    force: yes
- name: Cloudwatch Agent User
  ansible.builtin.user:
    name: cwagent
    groups: adm
    append: yes
- name: Configure Cloudwatch Agent
  ansible.builtin.template:
    src: cloudwatch.json
    dest: "/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json"
    owner: cwagent
    group: cwagent
    mode: 0644
  notify:
    - restart_cloudwatch
- name: Cloudwatch Agent
  ansible.builtin.service:
    name: amazon-cloudwatch-agent
    state: started
    enabled: true
