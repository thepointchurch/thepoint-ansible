- name: Install AWS CLI
  apt:
    pkg:
      - awscli
      - curl
      - xz-utils
    state: present
    force: yes
- name: Create AWS CLI configuration directory
  file:
    state: directory
    dest: /etc/aws
    owner: root
    group: root
    mode: 0755
- name: Configure AWS CLI
  shell: /bin/echo -e "[default]\nregion = $(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | awk -F\" '/region/{print $4}')" >/etc/aws/config
  args:
    creates: /etc/aws/config
- name: Link root AWS CLI config
  file:
    state: link
    src: /etc/aws
    dest: /root/.aws
- name: Install Cloudwatch Agent
  apt:
    deb: "https://s3.amazonaws.com/amazoncloudwatch-agent/debian/amd64/latest/amazon-cloudwatch-agent.deb"
    state: present
    force: yes
- name: Cloudwatch Agent User
  user:
    name: cwagent
    groups: adm
    append: yes
- name: Configure Cloudwatch Agent
  template:
    src: cloudwatch.json
    dest: "/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json"
    owner: root
    group: root
    mode: 0644
  notify:
    - restart_cloudwatch
- name: Cloudwatch Agent
  service:
    name: amazon-cloudwatch-agent
    state: started
    enabled: true
