- name: Web Server EC2 group
  ec2_group:
    state: present
    name: Web Server
    tags:
      Name: web
    description: Allow SSH and HTTP
    rules:
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ipv6: "{{ ssh_ipv6 }}"
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
        cidr_ipv6: ::/0
  register: server_group
- name: SSH key
  ec2_key:
    state: present
    name: "{{ ssh_id }}"
    key_material: "{{ ssh_key }}"
- name: VPC
  ec2_vpc_net:
    state: present
    name: Default
    cidr_block: "{{ net_ipv4 }}"
#    ipv6_cidr: "{{ net_ipv6 }}"
    dns_hostnames: yes
    dns_support: yes
  register: vpc_details
- name: VPC subnet
  ec2_vpc_subnet:
    state: present
    vpc_id: "{{ vpc_details.vpc.id }}"
    map_public: yes
    assign_instances_ipv6: yes
    cidr: "{{ subnet_ipv4 }}"
    ipv6_cidr: "{{ subnet_ipv6 }}"
    az: "{{ aws_region }}a"
  register: vpc_subnet


- name: IAM role EC2
  iam_role:
    state: present
    assume_role_policy_document: 
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Action: 'sts:AssumeRole'
          Sid: ''
          Principal:
            Service: 'ec2.amazonaws.com'
    name: DjangoSite
  register: django_role
- name: IAM policy EC2
  iam_policy:
    state: present
    iam_type: role
    iam_name: "{{ django_role.iam_role.role_name }}"
    policy_name: Django_EC2
    policy_json:
      Version: '2012-10-17'
      Statement:
        - Action:
          - 'ec2:Describe*'
          - 'ec2:CreateTags'
          Effect: Allow
          Resource:
          - '*'
- name: IAM policy Logs
  iam_policy:
    state: present
    iam_type: role
    iam_name: "{{ django_role.iam_role.role_name }}"
    policy_name: Django_Logs
    policy_json:
      Version: '2012-10-17'
      Statement:
        - Action:
          - 'logs:*'
          Effect: Allow
          Resource:
          - 'arn:aws:logs:*:*:*'
- name: IAM policy S3
  iam_policy:
    state: present
    iam_type: role
    iam_name: "{{ django_role.iam_role.role_name }}"
    policy_name: Django_S3
    policy_json:
      Statement:
        - Action:
          - 's3:ListBucket'
          - 's3:GetBucketLocation'
          - 's3:ListBucketMultipartUploads'
          - 's3:ListBucketVersions'
          Effect: Allow
          Resource:
          - 'arn:aws:s3:::static-test.thepoint.org.au'
          - 'arn:aws:s3:::media-test.thepoint.org.au'
          - 'arn:aws:s3:::static.thepoint.org.au'
          - 'arn:aws:s3:::media.thepoint.org.au'
          - 'arn:aws:s3:::thepoint-backup'
        - Action:
          - 's3:*Object*'
          - 's3:ListMultipartUploadParts'
          - 's3:AbortMultipartUpload'
          Effect: Allow
          Resource:
          - 'arn:aws:s3:::static-test.thepoint.org.au/*'
          - 'arn:aws:s3:::media-test.thepoint.org.au/*'
          - 'arn:aws:s3:::static.thepoint.org.au/*'
          - 'arn:aws:s3:::media.thepoint.org.au/*'
          - 'arn:aws:s3:::thepoint-backup/*'
- name: IAM policy SES
  iam_policy:
    state: present
    iam_type: role
    iam_name: "{{ django_role.iam_role.role_name }}"
    policy_name: Django_SES
    policy_json:
      Statement:
        - Action:
          - 'ses:SendEmail'
          - 'ses:SendRawEmail'
          Effect: Allow
          Resource:
          - '*'
      Version: '2012-10-17'
- name: CW Group Test
  cloudwatchlogs_log_group:
    log_group_name: "{{ cw_group_test }}"
    retention: 7
- name: CW Group Production
  cloudwatchlogs_log_group:
    log_group_name: "{{ cw_group_prod }}"




