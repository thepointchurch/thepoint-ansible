- name: Provision "{{ hostname }}"
  ec2:
    key_name: "{{ ssh_id }}"
    group: "{{ server_group.group_name }}"
    instance_type: "{{ aws_instance_type }}"
    instance_profile_name: "{{ django_role.iam_role.role_name }}"
    image: "{{ aws_image }}"
    wait: yes
    wait_timeout: 600
    volumes:
      - device_name: /dev/sdb
        volume_type: gp2
        volume_size: "{{ volume_size }}"
    termination_protection: yes
    user_data: |
      #cloud-config
      
      apt_upgrade: true
      hostname: "{{ hostname.split('.')[0] }}"
      fqdn: "{{ hostname }}"
      manage_etc_hosts: true
      packages:
        python-apt
      power_state:
        mode: reboot
    count_tag:
      Name: "{{ hostname }}"
    exact_count: 1
    instance_tags:
      Name: "{{ hostname }}"
      Role: "{{ instance_role }}"
  register: ec2_instance

- name: Cloudflare DNS
  cloudflare_dns:
    state: present
    zone: "{{ '.'.join(hostname.split('.')[1:]) }}"
    type: A
    record: "{{ hostname.split('.')[0] }}"
    value: "{{ ec2_instance.tagged_instances[0].public_ip }}"
    proxied: no
    solo: yes
    account_email: "{{ cloudflare_email }}"
    account_api_token: "{{ cloudflare_token }}"
